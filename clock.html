<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <div class="clock-box">
            <div class="clock">
                <div class="largebar">
                    <div class="large"></div>
                    <div class="large"></div>
                </div>
                <div class="smallbar">
                    <div class="small"></div>
                    <div class="small"></div>
                </div>
                <div class="hour1">1</div>
                <div class="hour2">2</div>
                <div class="hour3">3</div>
                <div class="hour4">4</div>
                <div class="hour5">5</div>
                <div class="hour6">6</div>
                <div class="hour7">7</div>
                <div class="hour8">8</div>
                <div class="hour9">9</div>
                <div class="hour10">10</div>
                <div class="hour11">11</div>
                <div class="hour12">12</div>
                <div class="hour"></div>
                <div class="min"></div>
                <div class="sec"></div>
                <div class="dot"></div>
                <script src="main.js"></script>
</body>
</html>
